<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/board.css" />



    <script src="/js/header.js"></script>
  </head>
  <body>
    <div th:insert="~{header :: header}" class="header-placeholder"></div>
    <section>
      <div class="titleBox">
        <h1 id="board-title"> </h1>
        <button id="board-button" onclick="location.href='/write'">게시물 작성</button>
      </div>
      <div class="board">
        <div class="header">
          <div class="title">제목</div>
          <div class="author">작성자</div>
          <div class="comments">댓글수</div>
          <div class="date">날짜</div>
        </div>
        <div class="posts-container">
          <!-- 게시물 목록이 여기에 표시됩니다. -->
        </div>
      </div>

<!-- 페이징 버튼-->
      <div class="divSet">
        <nav aria-label="Page navigation example">
          <ul class="pagination pagebox">

          </ul>
        </nav>
      </div>

    </section>
    <script src="/js/board/board.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
