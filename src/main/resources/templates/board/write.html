<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <title>게시판</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href = "/css/index.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/board.css" />
    <script src="/js/header.js"></script>



    <!-- 썸머노트 api 에 필요한 css 임포트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.9.1/summernote-bs5.min.css"/>

</head>
<body>
<div th:insert="~{header :: header}" class="header-placeholder"></div>
<section>
    <div class="titleBox">
        <h1 id="board-title"> 게시물 작성</h1>
    </div>
<div class="container"> <!-- container 부트스트랩 css -->
    <form>
            <select class="form-select" id="cnoInput">
    <!--            <option value=""> 공지 </option>-->
                <option value="2"> 잡담 </option>
                <option value="3"> 노하우 </option>
                <option value="4"> 정보 </option>
                <option value="5"> 질문 </option>
            </select> <br/>

        <input type="text" class="form-control" id="btitleInput" placeholder="게시물 제목 입력해주세요." /><br/>

        <!-- 썸머노트 id가 포함된 마크업 넣기 -->
        <textarea id="summernote" name="editordata"></textarea> <br/>

        <button class="btn btn-primary" type="button" onclick="onWrite()" > 게시하기 </button>

    </form>
</div>
</section>


<!-- JQUERY = (자바스크립트 기반의 라이브러리) 최신 버전 임포트 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 썸머노트 api 에 필요한 JS 임포트 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.9.1/summernote-bs5.min.js"></script>
<!-- 썸머노트 API 한글 메뉴 JS 임포트 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.9.1/lang/summernote-ko-KR.min.js"></script>

<script src="/js/board/write.js" > </script>

</body>
</html>
